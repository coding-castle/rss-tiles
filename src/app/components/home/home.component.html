<header>
  <div class="title-profile-container">
    <h1>RSS Tiles</h1>
  </div>
  <div class="category-container">
    <div ngbDropdown class="d-inline-block">
      <button class="btn" id="categoryDropdown" ngbDropdownToggle>
        Category: {{ newsService.selectedCategory.value }}
      </button>
      <div ngbDropdownMenu aria-labelledby="categoryDropdown">
        <button
          *ngFor="let category of newsService.categories"
          (click)="selectCategory(category)"
          ngbDropdownItem
        >
          {{ category.value }}
        </button>
      </div>
    </div>
  </div>
</header>
<main>
  <!-- ngfor items and card component -->
  <ng-container *ngIf="!newsService.loading; else loading">
    <app-news-card
      *ngFor="let newsItem of newsService.newsItems"
      [newsItem]="newsItem"
      (cardClickEvent)="navigateToDetail($event)"
    ></app-news-card>
  </ng-container>
  <ng-template #loading>Loading News...</ng-template>
</main>
